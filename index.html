<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  /* Styling the Demographic Info Panel */
  .card-primary {
    border: 1px solid #337ab7;           /* Light border around the card */
    border-radius: 5px;               /* Rounded corners for the card */
    width: 100%;                      /* Ensure it takes full width of column */
  }

  .card-header {
    background-color: #337ab7;        /* Blue background for the header */
    color: white;                     /* White text for the header */
    padding: 10px;                    /* Padding inside the header */
    border-top-left-radius: 5px;      /* Rounded top-left corner */
    border-top-right-radius: 5px;     /* Rounded top-right corner */
  }

  .card-title {
    margin: 0;                        /* Remove extra margins in the title */
    font-size: 16px;                  /* Adjust font size */
  }

  .card-body {
    background-color: white;          /* White background for the content */
    padding: 15px;                    /* Add padding around the content */
    border-bottom-left-radius: 5px;   /* Rounded bottom-left corner */
    border-bottom-right-radius: 5px;  /* Rounded bottom-right corner */
  }

  /* Style for the demographic data inside the panel */
  #sample-metadata {
    font-family: Arial, sans-serif;   /* Simple and readable font */
    font-size: 14px;                  /* Set font size */
    color: black;                     /* Black text for demographic info */
  }

  #sample-metadata p {
    margin: 5px 0;                    /* Spacing between paragraphs */
  }

  #sample-metadata strong {
    font-weight: bold;                /* Make the labels bold */
  }

  /* Styling for the anchor links inside the demographic info */
  #sample-metadata a {
    color: #337ab7;                   /* Blue color for links (consistent with the header) */
    text-decoration: none;            /* No underline for the links */
  }

  #sample-metadata a:hover {
    text-decoration: underline;       /* Underline on hover */
  }
</style>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Test Subject ID Number:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
